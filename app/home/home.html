<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    
    <style>
        table 
        {
            width: auto;
            font: 17px Calibri;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>
<body>
        <table>
            <tr>
                <th>First Name</th>
                    <th>Last Name</th>
                        <th>Email</th>
                        <th>DOB</th>
                        <th>Age</th>
                        <th>Image</th>
                        <th>Password</th>
            </tr>

            <tr ng-repeat="x in fetch">
                <td>{{x.firstname}}</td>
                    <td>{{x.lastname}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.Dob}}</td>
                        <td>{{x.age}}</td>
                        <td><img ng-src="{{x.image}}" style="width:10%;height:10"></td>
                        <td>{{x.password}}</td>
            </tr>
        </table>
    </div>
</body>
